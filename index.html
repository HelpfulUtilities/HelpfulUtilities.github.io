<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: rgb(230, 230, 230);
    }

    select, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    #result {
        cursor: default;
    }

    #result:focus {
        outline: none;
        border-color: #333; /* Optional: maintain the border look */
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.5s;
    }

    button:hover {
      background-color: #5fd863;
      color: rgb(230, 230, 230);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: rgb(205, 205, 205);
    }
  </style>
</head>
<body>

  <h1>Base64 Conversion</h1>

  <label for="action">Action</label>
  <select id="action">
    <option value="encode">Encode</option>
    <option value="decode">Decode</option>
  </select>

  <label for="input">Input</label>
  <textarea id="input" placeholder="Enter text to encode or decode..."></textarea>

  <button onclick="process()">Convert</button>

  <label for="result">Output</label>
  <textarea id="result" readonly placeholder="No output yet..."></textarea>

  <script>
    function process() {
      const action = document.getElementById("action").value;
      const input = document.getElementById("input").value;
      const resultBox = document.getElementById("result");

      try {
        let result;
        if (action === "encode") {
          result = btoa(input);
        } else {
          result = atob(input);
        }
        resultBox.value = result;
      } catch (e) {
        resultBox.value = "‚ùå Error: Invalid input for decoding.";
      }
    }
  </script>

</body>
</html>
